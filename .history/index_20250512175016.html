<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    body.dark-mode .btn-outline-dark {
      background-color: #333;
      color: white;
    }

    .task-completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">To-Do List App</h1>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="btn btn-outline-dark mb-4">Toggle Dark Mode</button>

    <!-- Add Task Form -->
    <div class="mb-3">
      <label for="task-input" class="form-label">Task</label>
      <input type="text" class="form-control" id="task-input" placeholder="Enter task">
    </div>
    <div class="mb-3">
      <label for="due-date" class="form-label">Due Date</label>
      <input type="date" class="form-control" id="due-date">
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select class="form-select" id="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Categories (comma separated)</label>
      <input type="text" class="form-control" id="category" placeholder="Enter categories">
    </div>
    <div class="mb-3">
      <label for="reminder" class="form-label">Set Reminder</label>
      <input type="checkbox" class="form-check-input" id="reminder">
    </div>
    <div class="mb-3">
      <label for="priority-label" class="form-label">Priority Label</label>
      <input type="text" class="form-control" id="priority-label" placeholder="Enter custom priority label (e.g., High)">
    </div>
    <div class="mb-3">
      <label for="priority-color" class="form-label">Priority Label Color</label>
      <input type="color" class="form-control" id="priority-color" value="#ff0000">
    </div>
    <div class="mb-3">
      <label for="recurrence" class="form-label">Task Recurrence</label>
      <select class="form-select" id="recurrence">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="task-attachment" class="form-label">Attach Files</label>
      <input type="file" class="form-control" id="task-attachment" accept="image/*, .pdf, .docx, .xlsx">
    </div>

    <button class="btn btn-primary" id="add-task-btn">Add Task</button>

    <!-- Task List -->
    <ul id="task-list" class="list-group mt-4"></ul>

    <!-- Analytics Section -->
    <div id="task-analytics" class="mt-4">
      <h4>Task Analytics</h4>
      <div>
        <strong>Completed Tasks: </strong><span id="completed-count">0</span>
      </div>
      <div>
        <strong>Pending Tasks: </strong><span id="pending-count">0</span>
      </div>
      <div>
        <strong>Completion Rate: </strong><span id="completion-rate">0%</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

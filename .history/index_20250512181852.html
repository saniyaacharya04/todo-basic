<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark p-4">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>My To-Do List</h1>
      <button id="theme-toggle" class="btn btn-outline-dark">Toggle Dark Mode</button>
    </div>

    <!-- Input Fields -->
    <div class="input-group mb-3">
      <input id="task-input" type="text" class="form-control" placeholder="Task name">
      <input id="due-date" type="date" class="form-control">
      <input id="priority" type="number" class="form-control" placeholder="Priority (1-5)">
      <input id="category" type="text" class="form-control" placeholder="Category (comma-separated)">
    </div>
    <div class="input-group mb-3">
      <input id="priority-label" type="text" class="form-control" placeholder="Priority Label">
      <input id="priority-color" type="color" class="form-control form-control-color" value="#000000">
      <select id="recurrence" class="form-control">
        <option value="none">No Recurrence</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <input id="task-attachment" type="file" class="form-control">
      <input id="reminder" type="checkbox" class="form-check-input"> Reminder
    </div>
    <button id="add-task-btn" class="btn btn-primary mb-4">Add Task</button>

    <!-- Sort and Filter Controls -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button id="sort-by-due-date" class="btn btn-outline-primary btn-sm">Sort by Due Date</button>
      <button id="sort-by-priority" class="btn btn-outline-primary btn-sm">Sort by Priority</button>
      <button id="sort-by-status" class="btn btn-outline-primary btn-sm">Sort by Status</button>
      <input type="text" id="filter-by-category" class="form-control" placeholder="Filter by Category" style="max-width: 200px;">
      <select id="filter-by-status" class="form-control" style="max-width: 200px;">
        <option value="all">All Tasks</option>
        <option value="completed">Completed Tasks</option>
        <option value="pending">Pending Tasks</option>
      </select>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="list-group mb-4"></ul>

    <!-- Analytics -->
    <div>
      <p>Completed Tasks: <span id="completed-count">0</span></p>
      <p>Pending Tasks: <span id="pending-count">0</span></p>
      <p>Completion Rate: <span id="completion-rate">0%</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
      <div class="card-body">

        <h2 class="text-center mb-4">📝 To-Do List</h2>

        <!-- Task Input -->
        <div class="input-group mb-3">
          <input type="text" id="task-input" class="form-control" placeholder="Add a new task..." />
          <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>

        <!-- Task Filters and Theme Toggle -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary" onclick="setFilter('all')">All</button>
            <button type="button" class="btn btn-outline-secondary" onclick="setFilter('active')">Active</button>
            <button type="button" class="btn btn-outline-secondary" onclick="setFilter('completed')">Completed</button>
          </div>
          <button class="btn btn-sm btn-dark" onclick="toggleDarkMode()">🌓 Theme</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="list-group"></ul>

      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

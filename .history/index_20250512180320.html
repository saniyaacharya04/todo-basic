<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Main container with padding and center alignment -->
  <div class="container mt-5">

    <!-- Header Section -->
    <div class="text-center mb-4">
      <h1 class="display-4">To-Do List App</h1>
      <p class="lead">Manage your tasks efficiently with priority, reminders, and more!</p>
    </div>

    <!-- Theme Toggle Button -->
    <div class="d-flex justify-content-center mb-4">
      <button id="theme-toggle" class="btn btn-outline-dark btn-lg">Toggle Dark Mode</button>
    </div>

    <!-- Add Task Form (Grid Layout for neatness) -->
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="task-input" class="form-label">Task</label>
          <input type="text" class="form-control" id="task-input" placeholder="Enter task" required>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="due-date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="due-date">
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select class="form-select" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="category" class="form-label">Categories</label>
          <input type="text" class="form-control" id="category" placeholder="Comma-separated categories">
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="reminder">
          <label class="form-check-label" for="reminder">Set Reminder</label>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="priority-label" class="form-label">Priority Label</label>
          <input type="text" class="form-control" id="priority-label" placeholder="Custom label (e.g., High)">
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="priority-color" class="form-label">Priority Label Color</label>
          <input type="color" class="form-control" id="priority-color" value="#ff0000">
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="recurrence" class="form-label">Task Recurrence</label>
          <select class="form-select" id="recurrence">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="task-attachment" class="form-label">Attach Files</label>
          <input type="file" class="form-control" id="task-attachment" accept="image/*, .pdf, .docx, .xlsx">
        </div>
      </div>

      <!-- Submit button -->
      <div class="col-12">
        <button class="btn btn-primary btn-lg w-100" id="add-task-btn">Add Task</button>
      </div>
    </div>

    <!-- Task List -->
    <div id="task-list-container" class="mt-5">
  <ul id="task-list" class="list-group list-group-flush"></ul>
</div>


    <!-- Analytics Section -->
    <div id="task-analytics" class="mt-4">
      <h4 class="text-center mb-3">Task Analytics</h4>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="alert alert-success text-center">
            <strong>Completed Tasks: </strong><span id="completed-count">0</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="alert alert-warning text-center">
            <strong>Pending Tasks: </strong><span id="pending-count">0</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="alert alert-info text-center">
            <strong>Completion Rate: </strong><span id="completion-rate">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>

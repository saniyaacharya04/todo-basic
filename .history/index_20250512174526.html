<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .btn-outline-primary {
            border-color: #ffffff;
            color: #ffffff;
        }
        .dark-mode .list-group-item {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">To-Do List App</h1>

        <!-- Dark Mode Toggle -->
        <button id="theme-toggle" class="btn btn-outline-primary mb-4">Toggle Dark Mode</button>

        <!-- Task Input Form -->
        <div class="mb-4">
            <input type="text" id="task-input" class="form-control" placeholder="Enter task...">
            <textarea id="task-notes" class="form-control mt-2" placeholder="Enter task notes..."></textarea>
            <input type="date" id="due-date" class="form-control mt-2">
            <select id="priority" class="form-select mt-2">
                <option value="Critical">Critical</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="text" id="category" class="form-control mt-2" placeholder="Enter categories, separated by commas">
            <button id="add-task" class="btn btn-primary mt-3">Add Task</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

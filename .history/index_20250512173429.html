<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 700px;">
      <div class="card-body">

        <h2 class="text-center mb-4">üìù To-Do List</h2>

        <!-- Input Section -->
        <div class="row g-2 mb-3">
          <div class="col-md-5">
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task..." />
          </div>
          <div class="col-md-3">
            <input type="date" id="due-date" class="form-control" />
          </div>
          <div class="col-md-2">
            <select id="priority" class="form-select">
              <option value="Low">Low</option>
              <option value="Medium" selected>Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="addTask()">Add</button>
          </div>
        </div>

        <!-- Filters and Dark Mode -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary" onclick="setFilter('all')">All</button>
            <button type="button" class="btn btn-outline-secondary" onclick="setFilter('active')">Active</button>
            <button type="button" class="btn btn-outline-secondary" onclick="setFilter('completed')">Completed</button>
          </div>
          <button class="btn btn-sm btn-dark" onclick="toggleDarkMode()">üåì Theme</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="list-group"></ul>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
